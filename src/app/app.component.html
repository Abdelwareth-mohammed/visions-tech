<div class="body">
  <h2 class="text-center">Login</h2>
  <form #f="ngForm" (ngSubmit)="login(f)">
      <!-- <input ngModel name="name" #name=ngModel type="text" class="form-control" placeholder="Please enter your name" required>
      <div class="alert alert-danger" *ngIf="name.invalid&&name.touched">name is required</div> -->
      <input ngModel name="email" #email=ngModel type="email" class="form-control" placeholder="Please enter your email" required email>
      <div  class="alert alert-danger aldiv" *ngIf="email.touched && email.errors?.required">email is required</div>
      <div class="alert alert-danger aldiv" *ngIf="email.touched && email.errors?.email">value doesn't match email format</div>
      <input ngModel name="password" #password="ngModel" type="password" class="form-control" placeholder="Please enter your password" required minlength="6">
      <div class="alert alert-danger aldiv" *ngIf="password.touched && password.errors?.required">password is required</div>
      <div class="alert alert-danger aldiv" *ngIf="password.touched && password.errors?.minlength">password should be +6 characters</div>
      <!-- <input ngModel name="passwordConfirm"  #passwordConfirm="ngModel" type="password" class="form-control" placeholder="Please confirm your password" required>
      <div class="alert alert-danger" *ngIf="password.value!=passwordConfirm.value && passwordConfirm.touched">passwords aren't equal</div>
      <input ngModel name="address"  #address=ngModel type="text" class="form-control" placeholder="Please enter your Address" required>
      <div class="alert alert-danger" *ngIf="address.invalid && address.touched">address is required</div>-->
      <button class="btn btn-primary" [disabled]="f.invalid" >login</button> 
  </form>
</div>
